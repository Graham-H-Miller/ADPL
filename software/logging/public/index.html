            .btn.act, .btn:act {background-color:blue;}

	<body id="home" ng-controller="ADPLCtrl" style="background-color:#FAFAFA;">
		<div id="control">
<md-content>	
 <md-toolbar >
      <h2 class="md-toolbar-tools">
        <span>ADPL-Dash</span>
      </h2>
    </md-toolbar>
</md-content>
		</div>
	
	<div class="container">
	<br>
	<br>
	<div class="well text-center">
		<h2> Welcome to ADPL Dash</h2>
	</div>

	<div class="row"> 
	<div class = "col-md-4 col-md-offset-4">
		<md-input-container class="md-block" flex-gt-sm>	
		<label>Select Location</label>
		<md-select ng-model="currLoc" ng-change="changeLoc()"> 
			<md-option ng-repeat="item in locations" value="{{item}}" placeholder = "Select Location" >
			{{item}}	
			</md-option>
		</md-select>
		</md-input-container>
		<md-input-container class="md-block" flex-gt-sm>
		<label>Select Channel</label>
		<md-select ng-model="currChannel" ng-change="changeLoc()"> 
			<md-option ng-repeat="item in channels" value="{{item}}" placeholder = "Select channel" >
			{{item}}	
			</md-option>
		</md-select>

		</md-input-container>
	</div>


	</div>
	<div class="row">
	<div class="col-md-6 col-md-offset-3 ng-hide" ng-hide = "plotHide">
		<md-card>
		<md-card-title>
		  <md-card-title-text>
            <span class="md-headline">{{plotTitle}}</span>
          </md-card-title-text>
        </md-card-title>
		<md-card-content>
 					<div id="pulse" class="text-center" style="width:100%;height:320px;">
						<div class="text-center"><svg></svg></div>
					</div> 
		</md-card-content> 
		</md-card>	
	</div>
	</div>
	<br>
	<br>

	</div>
